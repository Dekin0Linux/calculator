<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Calculator</title>
    <style>
        body{
            /* width: 50%; */
            max-width: 70%;
            margin: 50px auto;
            color: white;
        }
        input{
            background-color: transparent;
            outline: none;
            height: 100px;
            color: white;
            font-size: 30px;
            text-align: right;
            pointer-events: none;
        }
        .answer{
            text-align: right;
        }
        button:hover{
            color: black !important;
        }
    </style>
</head>
<body class="w-75">
    
    <div class="container p-4 rounded-4 blur bg-dark border">

        <div class="bg-black m-2 mb-3 rounded-4 overflow-hidden">
            <div class="text-dark bg-warning fw-bold p-2 d-block lead fs-3 answer"></div>
            <input type="text" class="w-100 border-0 screen px-3" placeholder="0">
        </div>

        <div class="row btns mx-auto gy-3 shadow">
            <div class="col-3">
                <button class="vbtn w-100 btn btn-warning p-3 fw-bold" data-num="*">*</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn btn-warning p-3 fw-bold" data-num="+">+</button>
            </div>

            <div class="col-3">
                <button class="vbtn w-100 btn btn-warning p-3 fw-bold" data-num="-">-</button>
            </div>

            <div class="col-3">
                <button class="vbtn w-100 btn btn-warning p-3 fw-bold" data-num="/">/</button>
            </div>

            <div class="col-3">
                <button class="vbtn btn w-100 p-3 fw-bold bg-light" data-num="9">9</button>
            </div>

            <div class="col-3">
                <button class="vbtn w-100 btn  p-3 fw-bold bg-light" data-num="8">8</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="7">7</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="6">6</button>
            </div>

            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="5">5</button>
            </div>

            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="4">4</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="3">3</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="2">2</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num="1">1</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn  p-3 fw-bold bg-light" data-num="0">0</button>
            </div>
            <div class="col-3">
                <button class="vbtn w-100 btn p-3 fw-bold bg-light" data-num=".">.</button>
            </div>

            <div class="col-3">
                <button class="equal w-100 btn p-3 fw-bold bg-success text-light" >=</button>
            </div>
            <div class="col-3">
                <button class="clear w-100 text-light btn p-3 fw-bold bg-danger" >AC</button>
            </div>

            <div class="col-3">
                <button class="del w-100 text-light btn p-3 fw-bold bg-danger" >Del</button>
            </div>
        </div>
        
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
